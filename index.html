<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T R E L L O</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <header>
            <!-- Datos del usuario -->
            <div class="tables">
                <span><i class="fa fa-trello" aria-hidden="true"></i>Tableros</span>
            </div>
            <div class="tables search">
                <input type="text">
                <i class="fa fa-search" aria-hidden="true" style="color:white"></i>
            </div>
            <div class="trello">
                <span><i class="fa fa-trello fa-3x" aria-hidden="true"></i>Trello</span>
            </div>
            <div class="icons">
                <span><i class="fa fa-plus" aria-hidden="true" style="color:white"></i></span>
                <span><i class="fa fa-info-circle" aria-hidden="true" style="color:white"></i></span>
                <span><i class="fa fa-bell-o" aria-hidden="true" style="color:white"></i></span>
                <span class="user">Lillys Hernandez</span>
                <!--<span class="user"><img src="assets/images/.png" alt="icon-sign"></span>-->
            </div>
        </header>
        <main>
          <!--Contenedor-->
          <section id="contain-form">
            <form id="section-form" action="">
              <input id="contain-list" type="text" placeholder="Añadir una lista..." value="Añadir una lista....">
            </form>
          </section>
      </main>
    <script src="js/app.js"></script>
  </body>
</html>
